{{define "category_details"}}
<div class="slideover" onclick="event.stopPropagation()">
    <div class="slideover-header">
        <h2 class="slideover-title">Category Details</h2>
        <button class="btn slideover-close" onclick="document.getElementById('slideover-container').innerHTML = ''">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <div class="slideover-body">
        <div class="form-field">
            <label class="field-label">Name</label>
            <input type="text" value="{{.Name}}" class="field-input" hx-patch="/categories/{{.ID}}" hx-trigger="change"
                name="name" hx-swap="none" onkeydown="if(event.key=='Enter') this.blur()">
        </div>

        <div class="form-field">
            <label class="field-label">Description</label>
            <textarea rows="5" class="field-textarea" placeholder="Add a description..." hx-patch="/categories/{{.ID}}"
                hx-trigger="change" name="description" hx-swap="none"
                onkeydown="if(event.key=='Enter') this.blur()">{{.Description}}</textarea>
        </div>

    </div>
</div>
{{end}}
