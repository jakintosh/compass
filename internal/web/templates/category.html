{{define "category_meta"}}
<span id="category-meta-{{.ID}}" class="category-meta" {{if .OOB}}hx-swap-oob="true" {{end}}>{{.AverageCompletion}}%
    complete</span>
{{end}}

<div class="category" id="category-{{.ID}}" data-id="{{.ID}}" {{if .OOB}} hx-swap-oob="true" {{end}}>
    <div class="category-header">
        <!-- Drag handle on far left -->
        <div class="category-handle drag-handle handle">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="12" r="1" />
                <circle cx="9" cy="5" r="1" />
                <circle cx="9" cy="19" r="1" />
                <circle cx="15" cy="12" r="1" />
                <circle cx="15" cy="5" r="1" />
                <circle cx="15" cy="19" r="1" />
            </svg>
        </div>

        <!-- Clickable area: name + collapse arrow -->
        <div class="category-collapse-trigger {{if .Collapsed}}collapsed{{end}}"
            hx-patch="/categories/{{.ID}}/toggle-collapse" hx-target="#category-{{.ID}}" hx-swap="outerHTML">
            <div class="category-info">
                <h2 class="category-name">{{.Name}}</h2>
                {{template "category_meta" .}}
            </div>
            <svg class="category-toggle-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        </div>
    </div>

    <div class="category-content {{if .Collapsed}}hidden{{end}}">
        <div class="tasks-list" id="tasks-list-{{.ID}}" data-category-id="{{.ID}}">
            {{range .Tasks}}
            {{template "task.html" .}}
            {{end}}
        </div>

        <div class="tasks-footer">
            <button class="btn btn-add" hx-post="/categories/{{.ID}}/tasks" hx-target="#tasks-list-{{.ID}}"
                hx-swap="beforeend">
                <span class="arrow">â†’</span>
                <span>Add a task</span>
            </button>
        </div>
    </div>
</div>
