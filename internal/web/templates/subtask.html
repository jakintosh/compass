<div class="task subtask-inline" data-subtask-id="{{.ID}}" {{if .Partial}} hx-swap-oob="true" {{end}}>
    <!-- Subtask Drag Handle -->
    <div class="subtask-handle drag-handle">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="12" r="1" />
            <circle cx="9" cy="5" r="1" />
            <circle cx="9" cy="19" r="1" />
            <circle cx="15" cy="12" r="1" />
            <circle cx="15" cy="5" r="1" />
            <circle cx="15" cy="19" r="1" />
        </svg>
    </div>

    <div class="task-content">
        <span class="subtask-icon">â†³</span>

        <div class="task-main" hx-get="/subtasks/{{.ID}}/details" hx-target="#slideover-container" hx-swap="innerHTML">
            <span id="subtask-name-{{.ID}}" class="task-name">{{.Name}}</span>
        </div>

        <div class="task-right">
            <div class="task-slider">
                <input type="range" min="0" max="100" value="{{.Completion}}" class="range-slider" name="completion"
                    hx-patch="/subtasks/{{.ID}}" hx-trigger="change" hx-swap="none">
            </div>
            <span id="subtask-percent-{{.ID}}" class="task-percent">{{.Completion}}%</span>
            <!-- Spacer to align with parent task's + button -->
            <div class="btn-spacer"></div>
        </div>
    </div>
</div>
